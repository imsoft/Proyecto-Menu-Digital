<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="create-company.css">
    <link rel="shortcut icon" href="../../../public/images/favicon/logo.png" />
</head>

<body>
    <div class="form-container">
        <h2>Registro de Negocio</h2>
        <form id="businessForm" action="create-company.php" method="POST" enctype="multipart/form-data"
            onsubmit="return validateForm()">
            <label for="logo">Logo del Negocio:</label>
            <input type="file" id="logo" name="logo" accept="image/*">

            <label for="associatedName">Nombre Asociado:</label>
            <input type="text" id="associatedName" name="associatedName" required>

            <label for="businessName">Nombre del Negocio:</label>
            <input type="text" id="businessName" name="businessName" required>

            <label for="address">Domicilio:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="cellphone">Celular:</label>
            <input type="tel" id="cellphone" name="cellphone" required pattern="[0-9]{10}">

            <label for="foodType">Tipo de Establecimiento de Alimentos:</label>
            <select id="foodType" name="foodType" required>
                <option value="">Seleccione...</option>
                <option value="restaurante">Restaurante</option>
                <option value="cafe">Café</option>
                <option value="panaderia">Panadería</option>
                <option value="otro">Otro</option>
            </select>

            <fieldset>
                <legend>¿Cuentas con RFC?</legend>
                <label><input type="radio" name="hasRFC" value="yes" required> Sí</label>
                <label><input type="radio" name="hasRFC" value="no"> No</label>
            </fieldset>

            <fieldset>
                <legend>¿El menú y el precio aplican a todas las sucursales?</legend>
                <label><input type="radio" name="consistentMenu" value="yes" required> Sí</label>
                <label><input type="radio" name="consistentMenu" value="no"> No</label>
            </fieldset>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Verificar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,16}$/;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert('La contraseña debe tener entre 12 y 16 caracteres, e incluir letras mayúsculas, minúsculas, números y caracteres especiales.');
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
