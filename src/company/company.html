<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="company.css">
</head>

<body>
    <div class="form-container">
        <h2>Registro de Negocio</h2>
        <form id="businessForm">
            <label for="logo">Logo del Negocio:</label>
            <input type="file" id="logo" name="logo" accept="image/*">

            <label for="associatedName">Nombre Asociado:</label>
            <input type="text" id="associatedName" name="associatedName" required>

            <label for="businessName">Nombre del Negocio:</label>
            <input type="text" id="businessName" name="businessName" required>

            <label for="address">Domicilio:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="cellphone">Celular:</label>
            <input type="tel" id="cellphone" name="cellphone" required pattern="[0-9]{10}">

            <label for="foodType">Tipo de Establecimiento de Alimentos:</label>
            <select id="foodType" name="foodType" required>
                <option value="">Seleccione...</option>
                <option value="restaurant">Restaurante</option>
                <option value="cafe">Café</option>
                <option value="fastFood">Comida Rápida</option>
                <option value="bakery">Panadería</option>
                <option value="other">Otro</option>
            </select>

            <fieldset>
                <legend>¿Cuentas con RFC?</legend>
                <label><input type="radio" name="hasRFC" value="yes" required> Sí</label>
                <label><input type="radio" name="hasRFC" value="no"> No</label>
            </fieldset>

            <fieldset>
                <legend>¿El menú y el precio aplican a todas las sucursales?</legend>
                <label><input type="radio" name="consistentMenu" value="yes" required> Sí</label>
                <label><input type="radio" name="consistentMenu" value="no"> No</label>
            </fieldset>

            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="company.js"></script>
</body>

</html>
