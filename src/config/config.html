<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="config.css">
</head>

<body>
    <div class="container">
        <h1>Gestión de Sucursal</h1>
        <div class="buttons">
            <button id="addBranch">Agregar Sucursal</button>
            <button id="modifyBranch">Modificar Sucursal</button>
            <button id="deleteBranch">Eliminar Sucursal</button>
        </div>
        <h2>Menú y Productos</h2>
        <div class="buttons">
            <button id="loadMenu">Cargar Menú</button>
            <button id="manageMenu">Administración de Menú</button>
            <button id="addIngredient">Agregar Ingrediente Adicional</button>
            <button id="removeIngredient">Eliminar Ingrediente Adicional</button>
        </div>
        <h2>Información Fiscal</h2>
        <div class="buttons">
            <button id="manageFiscalInfo">Administración de Información Fiscal</button>
        </div>
        <h2>Otros</h2>
        <div class="buttons">
            <button id="startShift">Iniciar Turno</button>
            <button id="customerFeedback">Comentarios y Sugerencias de los Clientes</button>
            <button id="registerEmployees">Registrar Empleados</button>
            <button id="downloadReceipt">Descargar Ticket de Compra</button>
        </div>
    </div>
    <script src="config.js"></script>
</body>

</html>
