<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparación de alimentos</title>
    <link rel="stylesheet" href="food-preparation.css">
    <link rel="shortcut icon" href="../../public/images/favicon/logo.png" />
</head>

<body>
    <div class="container">
        <h1>Estado de Preparación de los Alimentos</h1>
        <div id="preparationStatus">
            <section id="ready">
                <h2>Listos para Servir</h2>
                <ul></ul>
            </section>
            <section id="inPreparation">
                <h2>En Preparación</h2>
                <button onclick="updateOrderStatus(1, 'ready')">Mover a Listo para Servir</button>
                <ul></ul>
            </section>
            <section id="waiting">
                <h2>En Espera de Preparación</h2>
                <button onclick="updateOrderStatus(1, 'in_preparation')">Mover a Preparación</button>

                <ul></ul>
            </section>
        </div>
    </div>
    <script src="food-preparation.js"></script>
</body>

</html>
