<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu-list.css">
</head>

<body>
    <body>
        <div class="container">
            <h1>Menú del Restaurante</h1>
            <div class="menu-buttons">
                <button onclick="filterMenu('food')">Comida</button>
                <button onclick="filterMenu('drink')">Bebida</button>
                <button onclick="filterMenu('extras')">Extras</button>
            </div>
            <div id="menuItems" class="menu-items">
                <!-- Los platillos se mostrarán aquí -->
            </div>
            <div class="management-buttons">
                <button onclick="addDish()">Agregar Platillo</button>
                <button onclick="modifyDish()">Modificar Platillo</button>
                <button onclick="deleteDish()">Eliminar Platillo</button>
            </div>
        </div>
        <script src="menu-list.js"></script>
    </body>
</body>

</html>
